{% extends "base.html" %}
		
		{% block main-content %}
			
				{% for folder in folders %}
				{% if folder.root_node %}
				<div class="menu-item ui-widget ui-widget-content ui-corner-all">
					<a href={% url soundandspace.views.view_node folder.root_node.id %}><strong>{{ folder.name }}</strong></a>
				</div>
				{% endif %}
				{% endfor %}
		
		{% endblock main-content %}
