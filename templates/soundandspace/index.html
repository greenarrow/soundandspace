{% extends "base.html" %}
		
		{% block main-content %}
			
				<div class="ui-widget">
					{% for folder in folders %}
					{% if folder.root_node %}
					<br />
					<div id="header" class="ui-widget-header ui-corner-all">
						<h3><a href={% url soundandspace.views.view_node folder.root_node.id %}>{{ folder.name }}</a></h3>
					</div>
					{% endif %}
					{% endfor %}
				</div>
	
		{% endblock main-content %}
